<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Sommaruga</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>"/>
    
</head>
<body class="antialiased bg-dots color font-Montserrat">
    <!-- responsive nav -->
    <section class="hidden top md:flex">
        <div class="fixed top-0 z-40 w-screen h-12 bg-dots">
            <nav class=" mx-auto flex justify-between bg-black/[.4] max-w-7xl px-12 text-2xl py-4 decoration-transparent mt-8 sticky top-0 z-50 mb-16 bg-dots">
                <span>
                    <a href="#top">Marco Sommaruga</a>
                </span>
                <ul class="hidden space-x-8 md:flex">
                    <li><a href="#works">Works</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <!-- main -->
    <main class="flex flex-col px-4 mt-20 mb-32 space-y-16">
        <!-- hero -->
        <section class="hero">
            <div class="container flex flex-col items-center justify-center mx-auto my-5 md:h-screen ">
                <h1 class="text-5xl font-bold text-center md:text-6xl">Marco Sommaruga</h1>
                <p class="text-2xl text-center">Frontend Developer</p>
                <button class="px-8 py-4 mt-8 text-white bg-black rounded-full">
                    <a href="#contact">Contact me</a> 
                </button>
            </div>
        </section>
        <!-- works -->
        <section id="works">
            <div class="container flex flex-col items-center justify-center mx-auto my-5 md:h-screen">
                <h2 class="text-4xl font-bold text-center">Works</h2>
                <p class="text-2xl text-center">Some of my works</p>
                <div class="grid grid-cols-1 gap-8 mt-8 md:grid-cols-2 lg:grid-cols-3">
                    <div class="bg-white shadow-xl rounded-xl">
                        <img src="./assets/img/works/1.jpg" alt="work 1" class="rounded-t-xl">
                        <div class="p-8">
                            <h3 class="text-2xl font-bold text-black">Nexhool</h3>
                            <button class="px-8 py-4 mt-8 text-white bg-black rounded-full">
                                <a href="https://nexhool.metaproject.xyz/">View</a>
                            </button>
                        </div>
                    </div>
                    <div class="bg-white shadow-xl rounded-xl">
                        <img src="./assets/img/works/2.jpg" alt="work 2" class="rounded-t-xl">
                        <div class="p-8">
                            <h3 class="text-2xl font-bold text-black">Metaproject.xyz</h3>
                            <button class="px-8 py-4 mt-8 text-white bg-black rounded-full">
                                <a href="https://metaproject.xyz/">View</a>
                            </button>
                        </div>
                    </div>
                    <div class="bg-white shadow-xl rounded-xl">
                        <img src="./assets/img/works/3.jpg" alt="work 3" class="rounded-t-xl">
                        <div class="p-8">
                            <h3 class="text-2xl font-bold text-black">JobTag</h3>
                            <button class="px-8 py-4 mt-8 text-white bg-black rounded-full">View</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- about -->
        <section id="about">
            <div class="container flex flex-col items-center justify-center mx-auto my-5 md:h-screen">
                <h2 class="text-4xl font-bold text-center">About</h2>
                <p class="text-2xl text-center">Something about me</p>
                <div class="grid grid-cols-1 gap-8 mt-8 md:grid-cols-1">
                    <div class="bg-white shadow-xl rounded-xl">
                        <img src="./img/about/1.jpg" alt="about 1" class="rounded-t-xl">
                        <div class="p-8">
                            <h3 class="text-2xl font-bold text-black">About 1</h3>
                            <p class="text-xl text-black">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
                            <button class="px-8 py-4 mt-8 text-white bg-black rounded-full">View</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact -->
        <section id="contact">
            <div class="container flex flex-col items-center justify-center mx-auto my-5 md:h-screen">
                <h2 class="text-4xl font-bold text-center">Contact me</h2>
                <div class="grid grid-cols-1 gap-8 mt-8 md:grid-cols-1">
                    <!-- contact form with email name and descritpion -->
                    <form name="contact" method="POST" netlify class="bg-white shadow-xl rounded-xl" >
                        <div class="p-8">
                            <div class="grid grid-cols-1 gap-8 mt-8 md:grid-cols-2">
                                <div class="flex flex-col">
                                    <label for="name" class="text-xl text-black">Name</label>
                                    <input type="text" name="name" class="p-4 text-black border-2 border-black rounded-xl">
                                </div>
                                <div class="flex flex-col">
                                    <label for="email" class="text-xl text-black">Email</label>
                                    <input type="email" name="email" class="p-4 text-black border-2 border-black rounded-xl">
                                </div>
                            </div>
                            <div class="flex flex-col mt-8">
                                <label for="description" class="text-xl text-black">Description</label>
                                <textarea name="description" cols="30" rows="10" class="p-4 text-black border-2 border-black rounded-xl"></textarea>
                            </div>
                            <button type="submit" class="px-8 py-4 mt-8 text-white bg-black rounded-full">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
